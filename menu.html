<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ vertical responsive</title>
    <link rel="stylesheet" href="/Proyectos CSS/responsive-menu/assets/css/1.css">
    <!-- ICONO -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    <nav>
        <div class="mobile">
            <header class="header">
                <div class="logo"><span class="material-symbols-outlined">brightness_empty</span></div>
                <div class="more"><button id="bMore"><span class="material-symbols-outlined">menu</span></button></div>
            </header>
            <div id="links" class="links collapsed">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>
        </div>

        <div class="desktop">
            <div class="logo"><span class="material-symbols-outlined">brightness_empty</span></div>

            <div class="primary">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>

            <div class="secondary full">
                <a href="#"><span class="material-symbols-outlined"> search</span></a>
                <a href="#"><span class="material-symbols-outlined">person</span></a>
                <a href="#"><span class="material-symbols-outlined">login</span></a>
            </div>

            <div class="secondary mini">
                <a href="#" class="more">More</a>
                <div class="submenu">
                    <a href="#">Search</a>
                    <a href="#">Sign up</a>
                    <a href="#">Login</a>
                </div>
            </div>

        </div>
    </nav>


    <script>
        const bMore = document.querySelector("#bMore");
        const links = document.querySelector("#links");

        bMore.addEventListener("click", () => {
            links.classList.toggle("collapsed");
        });
    </script>
</body>

</html>
